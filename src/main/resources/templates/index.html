<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Superheroes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet">
</head>

<body>
<h1 th:text="Superheroes"/>
<table class="table table-dark">

    <tr>
        <th scope="col">Superhero Name</th>
        <th scope="col">Real name</th>
        <th scope="col">Creation year</th>
        <th scope="col">Superpower</th>
    </tr>

    <tr th:each="hero :${allHeroes}">
        <td th:text="${hero.heroName}"/>
        <td th:text="${hero.realName}"/>
        <td th:text="${hero.creationYear}"/>
        <td> <a th:href="@{http://localhost:9090/superpower/{name}(name=${hero.heroName})}"><button>Powers</button></a>   </td>
    </tr>
</table>
<br>
<button><a href="http://localhost:9090/superheroes/add">Add new Superhero</a></button>
</body>
</html>
